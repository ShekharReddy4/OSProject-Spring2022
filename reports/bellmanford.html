<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="../data/bdata.json"></script>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "SYSTEM AND USER STATS - BELLMANFORD"
	},
	legend:{
		cursor: "pointer",
		itemclick: explodePie
	},
	data: [{
		type: "pie",
		showInLegend: true,
		toolTipContent: "{name}: <strong>{y}%</strong>",
		indexLabel: "{name} - {y}%",
		dataPoints: data
	}]
});
chart.render();

var chartt = new CanvasJS.Chart("chartContainerr", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "SYSTEM AND USER STATS - FLOYDWARSHALL"
	},
	legend:{
		cursor: "pointer",
		itemclick: explodePie
	},
	data: [{
		type: "pie",
		showInLegend: true,
		toolTipContent: "{name}: <strong>{y}%</strong>",
		indexLabel: "{name} - {y}%",
		dataPoints: data
	}]
});
chartt.render();
}

function explodePie (e) {
	if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
	} else {
		e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
	}
	e.chart.render();
console.log(data);
}
</script>
</head>
<body>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <div id="chartContainerr" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
